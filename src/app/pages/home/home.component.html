<main>
    <div class="filters" >
        <div class="search" >
            <i class="fas fa-search search__icon"></i>  
            <input class="search__box" 
                   type="search" 
                   name="search" 
                   placeholder="Search for a country..."
                   (keyup.enter)="searchCountry( termino.value )"
                #termino>
        </div>


        <form>
            <div class="selectbox">
                <div class="select " (click)= "optActive = !optActive">
                    <div class="select__contenido">
                        <p class="titulo">{{ optionSelect }}</p>
                    </div>
                    <i class="fas fa-angle-down select__icon"></i>
                </div> 
                <!-- options -->
                 <div class="opcionbox " [ngClass]= "{'active': optActive }">
                    <a  class="opcion" 
                    *ngFor="let option of options"
                    (click)="agregarOpcion( option )">
                        {{option}}
                    </a>
                </div>
            </div>
        </form> 
    </div>

    <app-countries-grid [countries]="countries" *ngIf="!loading"></app-countries-grid>

    <app-loading *ngIf="loading"></app-loading>


</main>
